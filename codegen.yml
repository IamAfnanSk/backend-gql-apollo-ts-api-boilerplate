overwrite: true
schema:
  - "src/handlers/**/queries.ts"
  - "src/handlers/**/mutations.ts"
  - "src/handlers/**/gql-types.ts"
  - "src/handlers/gql-types.ts"
generates:
  ./src/generated/resolvers-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: ../index#CustomApolloContext
